<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cebi Store</title>
</head>
<body>
    <div id="container">
        <div class="image-container"></div>
        <div class="form-container">
            <div id="close-button-area">
                <button class="close-button button" type="button">X</button> 
            </div>
            <div id="form">
                <h1 id="header">Contact Form</h1>
                <form action="" method="get" class="form">
                    <div class="form-row">
                        <label for="name">Name: </label>
                        <input class="big-input" type="text" name="name" id="name" required>
                    </div>
                    <div class="form-row">
                        <label for="telephone">Telephone: </label>
                        <input pattern="[0-9]{10}" class="big-input" type="tel" name="tel" id="tel" title="5XXXXXXXXX" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email: </label>
                        <input class="big-input" type="email" name="email" id="email" required>
                    </div>
                    <div class="form-row">
                        <label for="age">Age: </label>
                        <input class="big-input" type="number" min="18" max="80" name="age" id="age">
                    </div>
                    <div class="form-row">
                        <label for="note">Notes: </label>
                        <input class="big-input" type="text" name="note" id="note">
                    </div>
                    <div class="form-row">
                        <input type="checkbox" name="checkbox" id="checkbox" required>
                        <label for="checkbox">I accept the candidate conditions.</label>
                    </div>
                    <div class="form-button">
                        <input class="form-btn" type="submit" id="submit" value="Submit!">
                    </div>
                  </form>
            </div>          
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
